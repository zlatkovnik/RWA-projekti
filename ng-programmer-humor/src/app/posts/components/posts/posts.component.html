<div class="container">
  <p class="error">{{ error$ | async }}</p>
  <mat-spinner class="spinner" *ngIf="loading$ | async"></mat-spinner>
  <div *ngFor="let post of posts$ | async">
    <app-post
      (like)="getLikeEmitted($event)"
      [post]="post"
      [user]="auth$ | async"
    ></app-post>
  </div>
</div>
