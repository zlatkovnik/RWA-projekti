<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image">
      <img src="{{ profileImageUrl$ | async }}" class="img" />
    </div>

    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle
      >Posted by {{ post.postedBy }} {{ momentTime }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image src="{{ post.imageURL }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    Komentari
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Comments</button>
  </mat-card-actions>
</mat-card>
