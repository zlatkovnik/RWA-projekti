<form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <div class="title">Enter your sign in information below</div>

    <mat-form-field class="full-width">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        <mat-error *ngIf="email.errors.required">
          Username is required
        </mat-error>
        <mat-error *ngIf="email.errors.email">
          Email needs to have a valid format
        </mat-error>
      </div>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>username</mat-label>
      <input matInput formControlName="username" />
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger"
      >
        <mat-error *ngIf="username.errors.required">
          Username is required
        </mat-error>
        <mat-error *ngIf="username.errors.minlength">
          Username must be at least <strong>4</strong> characters long.
        </mat-error>
      </div>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>password</mat-label>
      <input matInput type="password" formControlName="password" />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger"
      >
        <mat-error *ngIf="password.errors.required">
          Password is required
        </mat-error>
        <mat-error *ngIf="password.errors.minlength">
          Password must be at least <strong>8</strong> characters long
        </mat-error>
      </div>
    </mat-form-field>

    <mat-error class="error-text" name="error">{{ error$ | async }}</mat-error>

    <button mat-raised-button color="primary" [disabled]="!userForm.valid">
      Register
    </button>
    <mat-spinner class="spinner" *ngIf="loading$ | async"></mat-spinner>
  </mat-card>
</form>
