<form class="example-form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-form-field class="example-full-width">
      <mat-label>username:</mat-label>
      <input
        matInput
        placeholder="example123"
        name="username"
        [(ngModel)]="username"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>password</mat-label>
      <input
        matInput
        type="password"
        placeholder="***"
        name="password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <button mat-raised-button color="primary">
      Login
    </button>
  </mat-card>
</form>
