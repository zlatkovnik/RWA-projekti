<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image">
      <img src="{{ profileImage }}" class="img" />
    </div>

    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle
      >Posted by {{ post.postedBy }} {{ momentDate }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image src="{{ post.imageURL }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <mat-list>
      <div *ngFor="let comment of post.comments">
        <mat-list-item>
          <strong>{{ comment.commentedBy }}</strong>
        </mat-list-item>
        <mat-list-item>
          {{ comment.body }}
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Comments</button>
  </mat-card-actions>
</mat-card>
